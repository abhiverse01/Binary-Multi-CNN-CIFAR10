<!-- results.html -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .card {
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .result-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Classification Results</h2>
        <div class="card text-center">
            <img src="{{ image_url }}" class="result-img" alt="Uploaded Image">
            <h5 class="mt-3">Binary Classification Result: <span class="badge bg-primary">{{ binary_result }}</span></h5>
            <h5>Multi-Class Classification Result: <span class="badge bg-success">{{ multiclass_result }}</span></h5>
            <a href="/" class="btn btn-secondary mt-3">Classify Another Image</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
